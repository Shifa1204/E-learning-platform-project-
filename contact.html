<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 80%;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .contact-form {
    border: 1px solid #726f6f;
    padding: 20px;
    border-radius: 5px;
  }
  .contact-form label {
    display: block;
    margin-bottom: 8px;
  }
  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    resize: vertical;
  }
  .contact-form button {
    background-color: #5a5353;
    color: rgb(103, 98, 134);
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
  }
  .contact-info {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .contact-info-item {
    text-align: center;
  }
  .contact-info-item img {
    width: 50px;
    height: 50px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <header> <link rel="stylesheet" href="css/homepage.css" type="text/css">
    <nav>
      <div class="logo">
        <h3>SKILL SAFARI</h3>
      </div>
      <div class="model">
        <a href="#" class="active">Home</a>
        
        <a href="about.html">About us</a>
        
        
      </div>
    </nav>
</header>
<div class="container">
  <h1>Contact Us</h1>
  <div class="contact-form">
    <form action="homepage.html" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="contact-info">
    <div class="contact-info-item">
      <img src="image.html\call-us-icon.png" alt="Phone Icon">
      <p>Contact Number: 9342633992 / <br>
         6379383798</p>
    </div>
    <div class="contact-info-item">
      <img src="image.html\e-mail.png" alt="Email Icon">
      <p>Email: skillsafari@gmail.com</p>
    </div>
  </div>
</div>
</body>
</html>
