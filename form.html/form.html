<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="welcome.html" method="get"> 
   <div>
     <label for="username">username </label>
    <input type="text" id="username" name="username" placeholder="username" maxlength="5">
   </div>
  <div>
     <label for="password">password </label>
    <input type="password" id="password" name="password" placeholder="password" minlength="8">
   </div>
   <div>
     <label for="dob">date of birth </label>
    <input type="date" id="dob" name="dob" required>
   </div>
   <div>
    <label for="year">birth year</label>
   <input type="number" id="year" name="year" step="10" required>
  </div>
  
  <div>
    <label for="sms">sms </label>
   <input type="checkbox" id="sms" name="sms yes" required>
  </div>
  <button type="submit">submit</button>
  <button type="reset">reset</button>

</form>
    
</body>
</html>
